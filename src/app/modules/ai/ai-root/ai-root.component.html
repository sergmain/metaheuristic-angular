<mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="sidenavOpened">
        <div class="navigation">
            <button class="mat-button" mat-button routerLinkActive="active"
                routerLink="/ai/experiments">{{ 'ai.Experiments' | translate }}</button>
            <button class="mat-button" mat-button routerLinkActive="active"
                routerLink="/ai/experiment-results">{{ 'ai.Results' | translate }}</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <ct-content>
            <router-outlet></router-outlet>
            <ct-back-button></ct-back-button>
            <copy-right></copy-right>
        </ct-content>
    </mat-sidenav-content>
</mat-sidenav-container>
