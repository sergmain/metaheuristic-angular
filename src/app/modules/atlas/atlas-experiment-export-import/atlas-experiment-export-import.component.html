<ct-cols>
    <ct-col size="6">
        <ct-section>
            <ct-section-header>
                <ct-section-header-row>
                    <ct-heading>Export an Experiment from Atlas </ct-heading>
                </ct-section-header-row>
            </ct-section-header>
            <ct-section-body> </ct-section-body>
            <ct-section-footer>
                <ct-section-footer-row>
                    <ct-flex justify-content="flex-end" gap="unit(1)">
                        <ct-flex-item>
                            <button mat-stroked-button="mat-stroked-button" (click)="back()">Cancel</button>
                        </ct-flex-item>
                        <ct-flex-item>
                            <a target="_self" href="{{'/ai/atlas/atlas-experiment-export/' + atlasDownloadName}}"
                                [download]="atlasDownloadName">
                                <button mat-flat-button="mat-flat-button" color="primary">Export</button>
                            </a>
                        </ct-flex-item>
                    </ct-flex>
                </ct-section-footer-row>
            </ct-section-footer>
        </ct-section>
    </ct-col>
</ct-cols>
<ct-cols>
    <ct-col size="6">
        <ct-section>
            <ct-section-header>
                <ct-section-header-row>
                    <ct-heading>Import an Experiment to Atlas from File</ct-heading>
                </ct-section-header-row>
            </ct-section-header>
            <ct-section-body>
                <ct-section-body-row>
                    <ct-section-content>
                        <!-- TODO accept types-->
                        <ct-file-upload #fileUpload acceptTypes="sdfsd"></ct-file-upload>
                    </ct-section-content>
                </ct-section-body-row>
            </ct-section-body>
            <ct-section-footer>
                <ct-section-footer-row>
                    <ct-flex justify-content="flex-end" gap="unit(1)">
                        <ct-flex-item>
                            <button mat-stroked-button="mat-stroked-button" (click)="back()">Cancel</button>
                        </ct-flex-item>
                        <ct-flex-item>
                            <button mat-flat-button="mat-flat-button" color="primary"
                                [disabled]="currentStates.has(states.loading) || currentStates.has(states.firstLoading)"
                                (click)="upload()">Upload File</button>
                        </ct-flex-item>
                    </ct-flex>
                </ct-section-footer-row>
            </ct-section-footer>
        </ct-section>
    </ct-col>
</ct-cols>
