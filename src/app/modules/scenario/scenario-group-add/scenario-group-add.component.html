
<ct-cols align-items="baseline">
  <ct-col size="6">
    <ct-section>
      <ct-section-header>
        <ct-section-header-row>
          <ct-heading>Add new Scenario group</ct-heading>
        </ct-section-header-row>
      </ct-section-header>
      <ct-section-body>
        <form [formGroup]="form" novalidate="novalidate">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Name</mat-label>
            <input matInput="matInput" type="text" autocomplete="name" formControlName="name" />
            <mat-hint>This is a required field.</mat-hint>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Description</mat-label>
            <input matInput="matInput" type="text" autocomplete="description" formControlName="description" />
            <mat-hint>This is a required field.</mat-hint>
          </mat-form-field>
          <br>
        </form>
      </ct-section-body>

      <ct-section-footer>
        <ct-section-footer-row>
          <ct-flex justify-content="flex-end" gap="8px">
            <ct-flex-item>
              <button mat-stroked-button="mat-stroked-button" routerLink="/dispatcher/scenario">
                {{ 'main.Cancel' | translate }}</button>
            </ct-flex-item>
            <ct-flex-item>
              <button #button mat-flat-button="mat-flat-button" (click)="create()" color="primary"
                      [disabled]="!form.valid">Add</button>
            </ct-flex-item>
          </ct-flex>
        </ct-section-footer-row>
      </ct-section-footer>
    </ct-section>
  </ct-col>
</ct-cols>
