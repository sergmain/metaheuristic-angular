<ct-cols>
    <ct-col size="6">
        <ct-section>
            <ct-section-header>
                <ct-section-header-row>
                    <ct-heading>{{ 'evaluation-add.Create a new evaluation for specific API' | translate }}</ct-heading>
                </ct-section-header-row>
            </ct-section-header>
            <ct-section-body>
                <ct-section-body-row>
                    <form [formGroup]="form" novalidate="novalidate">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>{{ 'main.Name' | translate }}</mat-label>
                            <input matInput="matInput" type="text" autocomplete="name" formControlName="name" />
                            <mat-hint>{{ 'main.Name' | translate }}</mat-hint>
                        </mat-form-field>
                        <br>
                        <br>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>{{ 'main.Description' | translate }}</mat-label>
                            <input matInput="matInput" type="text" autocomplete="description" formControlName="description" />
                            <mat-hint>{{ 'main.Description' | translate }}</mat-hint>
                        </mat-form-field>
                    </form>
                </ct-section-body-row>
            </ct-section-body>

            <ct-section-footer>
                <ct-section-footer-row>
                    <ct-flex justify-content="flex-end" gap="8px">
                        <ct-flex-item>
                            <button mat-stroked-button="mat-stroked-button"
                                    [routerLink]="['../..', scenarioGroupId, 'scenarios']">
                                {{ 'main.Cancel' | translate }}</button>
                        </ct-flex-item>
                        <ct-flex-item>
                            <button mat-flat-button="mat-flat-button" color="primary" [disabled]="notToCreate()"
                                (click)="create()"> {{ 'evaluation-add.Create' | translate }}</button>
                        </ct-flex-item>
                    </ct-flex>
                </ct-section-footer-row>
            </ct-section-footer>
        </ct-section>
    </ct-col>
</ct-cols>
