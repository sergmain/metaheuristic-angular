<ct-cols align-items="baseline">
    <ct-col size="6">
        <ct-section>
            <ct-section-header>
                <ct-section-header-row>
                    <ct-heading>Edit params for API  {{auth ? auth.id : ''}} ({{auth ? auth.code : ''}})
                    </ct-heading>
                </ct-section-header-row>
            </ct-section-header>
            <ct-section-body *ngIf="!currentStates.has(states.firstLoading)">
                <ct-section-body-row>
                    <form [formGroup]="form" #formDirective="ngForm"  novalidate="novalidate">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Params, min 5 chars, required</mat-label>
                            <textarea formControlName="params" matInput="matInput" cdkTextareaAutosize="cdkTextareaAutosize"
                                      cdkAutosizeMinRows="10" value="" autocomplete="off"></textarea>
                        </mat-form-field>
                    </form>
                </ct-section-body-row>
            </ct-section-body>
            <ct-section-footer>
                <ct-section-footer-row>
                    <div class="flex justify-content-flex-end gap-8px">
                        <button mat-stroked-button="mat-stroked-button" (click)="back()">{{ 'main.Cancel' | translate }}</button>
                        <button mat-flat-button="mat-flat-button" (click)="save()" color="primary"
                            [disabled]="currentStates.has(states.wait)">Save</button>
                    </div>
                </ct-section-footer-row>
            </ct-section-footer>
        </ct-section>
    </ct-col>
    <ct-col size="6">
        <ct-section *ngIf="response">
            <ct-section-body>
                <ct-section-body-row>
                    <p>STATUS: {{response.status}}</p>
                    <p *ngFor="let error of response.errorMessages; index as i; ">{{error}}</p>
                </ct-section-body-row>
            </ct-section-body>
        </ct-section>
    </ct-col>
</ct-cols>
