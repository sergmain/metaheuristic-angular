<ct-cols>
    <ct-col size="6">
        <ct-section>
            <ct-section-header>
                <ct-section-header-row>
                    <ct-heading>Add Function</ct-heading>
                </ct-section-header-row>
            </ct-section-header>
            <ct-section-body>
                <ct-section-body-row>
                    <ct-section-content>
                        <ct-file-upload #fileUpload></ct-file-upload>
                    </ct-section-content>
                </ct-section-body-row>
            </ct-section-body>
            <ct-section-footer>
                <ct-section-footer-row>
                    <ct-flex justify-content="flex-end" gap="8px">
                        <ct-flex-item>
                            <button mat-stroked-button="mat-stroked-button" (click)="cancel()">Cancel </button>
                        </ct-flex-item>
                        <ct-flex-item>
                            <button mat-flat-button="mat-flat-button" (click)="upload()" color="primary">Add File </button>
                        </ct-flex-item>
                    </ct-flex>
                </ct-section-footer-row>
            </ct-section-footer>
        </ct-section>
    </ct-col>
    <ct-col size="6" *ngIf="response">
        <ct-section>
            <ct-section-body>
                <ct-section-body-row>
                    <div>STATUS: {{response.status}}</div>
                    <p *ngFor="let error of response.errorMessages; index as i; trackBy: trackByFn">{{error}}</p>
                    <p *ngFor="let info of response.infoMessages; index as i; trackBy: trackByFn">{{info}}</p>
                </ct-section-body-row>
            </ct-section-body>
        </ct-section>
    </ct-col>
</ct-cols>
