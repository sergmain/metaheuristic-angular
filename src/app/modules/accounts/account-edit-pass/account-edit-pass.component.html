
<ct-cols align-items="baseline">
  <ct-col size="6">
    <ct-section>
      <ct-section-header>
        <ct-section-header-row>
          <ct-heading>Edit Account {{account ? account.username : ''}} ({{account ? account.publicName : ''}})</ct-heading>
        </ct-section-header-row>
      </ct-section-header>
      <ct-section-body>
        <ct-section-body-row>
          <form [formGroup]="form" novalidate="novalidate">
            <ct-section-content>
              <mat-form-field appearance="outline"> 
                <mat-label>Password</mat-label>
                <input matInput="matInput" type="password" autocomplete="off" formControlName="password"/>
              </mat-form-field>
            </ct-section-content>
            <ct-section-content>
              <mat-form-field appearance="outline"> 
                <mat-label>Password again</mat-label>
                <input matInput="matInput" type="password" autocomplete="off" formControlName="password2"/>
              </mat-form-field>
            </ct-section-content>
          </form>
        </ct-section-body-row>
      </ct-section-body>
      <ct-section-footer>
        <ct-section-footer-row>
          <ct-flex justify-content="flex-end" gap="8px">
            <ct-flex-item>
              <button mat-stroked-button="mat-stroked-button" (click)="back()">Cancel</button>
            </ct-flex-item>
            <ct-flex-item>
              <button mat-flat-button="mat-flat-button" (click)="save()" color="primary" [disabled]="currentStates.has(states.wait) || form.invalid">Save</button>
            </ct-flex-item>
          </ct-flex>
        </ct-section-footer-row>
      </ct-section-footer>
    </ct-section>
  </ct-col>
  <ct-col size="6">
    <ct-section *ngIf="response">
      <ct-section-body>
        <ct-section-body-row>
          <p>STATUS: {{response.status}}</p>
          <p *ngFor="let error of response.errorMessages; index as i; ">{{error}}</p>
        </ct-section-body-row>
      </ct-section-body>
    </ct-section>
  </ct-col>
</ct-cols>
