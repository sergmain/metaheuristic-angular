<ct-section *ngIf="!experimentsResult">
    <ct-section-body>
        <ct-section-body-row>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </ct-section-body-row>
    </ct-section-body>
</ct-section>



<ct-section *ngIf="experimentsResult">
    <ct-section-header>
        <ct-section-header-row>
            <ct-heading>Experiments</ct-heading>
        </ct-section-header-row>
    </ct-section-header>
    <ct-section-body>
        <ct-section-body-row>
            <ct-table [isWaiting]="isLoading">
                <table class="mat-table" mat-table="mat-table" [dataSource]="dataSource">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>Id</th>
                        <td mat-cell *matCellDef="let el">{{el.experiment.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let el">{{el.experiment.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="createdOn">
                        <th mat-header-cell *matHeaderCellDef>Created on</th>
                        <td mat-cell *matCellDef="let el"> {{el.experiment.createdOn | date:'HH:mm:ss, MMM d, yyyy'}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="execState">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let el"> {{el.experiment.execState}} </td>
                    </ng-container>
                    <ng-container matColumnDef="bts">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let el">
                            <ng-container [ngTemplateOutlet]="buttonActionsTemplate"
                                [ngTemplateOutletContext]="{context:el}">
                            </ng-container>
                        </td>
                    </ng-container>
                    <tr mat-header-row="mat-header-row" *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row="mat-row" *matRowDef="let row; columns: columnsToDisplay;"
                        [class.deleted-table-row]="deletedExperiments.includes(row)">
                    </tr>
                </table>
            </ct-table>
        </ct-section-body-row>
    </ct-section-body>
    <ct-section-footer>
        <ct-section-footer-row>
            <ct-flex justify-content="space-between">
                <ct-flex-item>
                    <ct-table-pagination [pageableDefault]="experimentsResult.items" [globalDisable]="false"
                        (next)="nextPage()" (prev)="prevPage()"></ct-table-pagination>
                </ct-flex-item>
                <ct-flex-item>
                    <ng-container *ngTemplateOutlet="addButtonTemplate"></ng-container>
                </ct-flex-item>
            </ct-flex>
        </ct-section-footer-row>
    </ct-section-footer>
</ct-section>

<ng-template #buttonActionsTemplate let-context="context">
    <ct-flex justify-content="flex-end" gap="9px">
        <ct-flex-item>
            <button mat-flat-button color="primary" size="forTableRow"
                *ngIf="context.experiment.execState === execContextState.NONE"
                (click)="produce(context)">Produce</button>
            <button mat-flat-button color="primary" size="forTableRow"
                *ngIf="context.experiment.execState === execContextState.PRODUCED || context.experiment.execState === execContextState.STOPPED"
                (click)="start(context)">Start</button>
            <button mat-flat-button color="primary" size="forTableRow"
                *ngIf="context.experiment.execState === execContextState.STARTED" (click)="stop(context)">Stop</button>
        </ct-flex-item>
        <ct-flex-item>
            <a mat-flat-button [routerLink]="['edit']" color="primary" size="forTableRow">Edit</a>
        </ct-flex-item>
        <ct-flex-item>
            <button mat-flat-button size="forTableRow" color="primary" (click)="clone(context)">Clone</button>
        </ct-flex-item>
        <ct-flex-item>
            <button mat-flat-button size="forTableRow" color="warn" (click)="delete(context)">
                <mat-icon>delete</mat-icon>
            </button>
        </ct-flex-item>
    </ct-flex>
</ng-template>

<ng-template #addButtonTemplate>
    <button mat-flat-button color="primary" wide="wide" [disabled]="isLoading" routerLink="add">Add
        Experiment</button>
</ng-template>
