<mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="sidenavOpened">
        <div class="navigation">

            <button *ngIf="
                authenticationService.isRoleAdmin() ||
                authenticationService.isRoleData() ||
                authenticationService.isRoleManager()
                " mat-button size="forNavigation" routerLinkActive="active" routerLink="/dispatcher/source-codes">
                {{ 'dispatcher.SourceCodes' | translate }}
            </button>

            <button *ngIf="
                authenticationService.isRoleAdmin() || 
                authenticationService.isRoleData()
                " mat-button size="forNavigation" routerLinkActive="active"
                routerLink="/dispatcher/global-variables">{{ 'dispatcher.Variables' | translate }}
            </button>

            <button *ngIf="
                authenticationService.isRoleAdmin() ||
                authenticationService.isRoleData()
                " mat-button size="forNavigation" routerLinkActive="active"
                routerLink="/dispatcher/functions">{{ 'dispatcher.Functions' | translate }}
            </button>

            <button *ngIf="
                authenticationService.isRoleAdmin() ||
                authenticationService.isRoleData()
                " mat-button size="forNavigation" routerLinkActive="active"
                routerLink="/dispatcher/processors">{{ 'dispatcher.Processors' | translate }}
            </button>

            <button *ngIf="
                authenticationService.isRoleAdmin()
                " mat-button size="forNavigation" routerLinkActive="active"
                routerLink="/dispatcher/accounts">{{ 'dispatcher.Accounts' | translate }}
            </button>

            <button *ngIf="
                authenticationService.isRoleMasterAdmin() ||
                authenticationService.isRoleMasterOperator() ||
                authenticationService.isRoleMasterSupport()
                " mat-button size="forNavigation" routerLinkActive="active"
                routerLink="/dispatcher/company/companies">{{ 'dispatcher.Company' | translate }}
            </button>

        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <ct-content>
            <router-outlet></router-outlet>
            <ct-back-button></ct-back-button>
            <copy-right></copy-right>
        </ct-content>
    </mat-sidenav-content>
</mat-sidenav-container>
