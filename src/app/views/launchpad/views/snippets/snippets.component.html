<div class="body">
    <div class="body-header">
        <h1>Flows</h1>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
    </div>
    <mat-card class="flow-card">
        <table mat-table [dataSource]="dataSource" class="mat-table">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let el">{{el.name}}</td>
            </ng-container>
            <ng-container matColumnDef="version">
                <th mat-header-cell *matHeaderCellDef>Version</th>
                <td mat-cell *matCellDef="let el">{{el.version}}</td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let el">{{el.type}}</td>
            </ng-container>
            <ng-container matColumnDef="environment">
                <th mat-header-cell *matHeaderCellDef>Environment</th>
                <td mat-cell *matCellDef="let el">{{el.environment}}</td>
            </ng-container>
            <ng-container matColumnDef="params">
                <th mat-header-cell *matHeaderCellDef>Params</th>
                <td mat-cell *matCellDef="let el">{{el.params}}</td>
            </ng-container>
            <ng-container matColumnDef="isSigned">
                <th mat-header-cell *matHeaderCellDef>Is signed?</th>
                <td mat-cell *matCellDef="let el">{{el.isSigned}}</td>
            </ng-container>
            <ng-container matColumnDef="bts">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let el">
                    <div class="buttons">
                        <button mat-flat-button color="primary" routerLink="/launchpad">
                            Edit
                        </button>
                        <button mat-flat-button color="primary" routerLink="/launchpad">
                            Instances
                        </button>
                        <button mat-flat-button color="warn" routerLink="/launchpad">
                            Delete
                        </button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
        <div>
            <mat-paginator [pageSizeOptions]="[10]" hidePageSize></mat-paginator>
        </div>
    </mat-card>
    <div class="body-footer">
        <div></div>
        <div>
            <button mat-flat-button color="primary" routerLink="/launchpad/flows/add">Add</button>
        </div>
    </div>
</div>
