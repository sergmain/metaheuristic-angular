<div *ngIf="account">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{account.login}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-slide-toggle checked>Is account enabled?</mat-slide-toggle>
            <mat-form-field appearance="outline">
                <mat-label>Public name</mat-label>
                <input matInput value="{{account.publicName}}">
                <!--             
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Error
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Value is <strong>required</strong>
            </mat-error> 
-->
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="flex flex-end">
                <button mat-flat-button (click)="cancel()">Cancel</button>
                <button mat-flat-button (click)="save()" color="primary" title="">Save</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
<div *ngIf="!account">Account not exist</div>
