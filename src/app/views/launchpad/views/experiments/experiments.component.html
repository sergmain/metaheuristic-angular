<div class="body">
    <div class="body-header">
        <h1>Experiment</h1>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
    </div>
    <mat-card class="flow-card">
        <table mat-table [dataSource]="dataSource" class="mat-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let el">{{el.id}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let el">{{el.name}}</td>
            </ng-container>
            <ng-container matColumnDef="createdOn">
                <th mat-header-cell *matHeaderCellDef>Created on</th>
                <td mat-cell *matCellDef="let el">{{el.createdOn}}</td>
            </ng-container>
            <ng-container matColumnDef="bts">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let el">
                    <div class="buttons">
                        <button mat-flat-button [routerLink]="['/launchpad/experiments',el.id,'edit']" color="primary">Edit</button>
                        <button mat-flat-button [routerLink]="['/launchpad/experiments',el.id,'info']" color="primary">Info</button>
                        <button mat-flat-button color="primary">Clone</button>
                        <button mat-flat-button color="warn">Delete</button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
        <div>
            <mat-paginator [pageSizeOptions]="[10]" hidePageSize></mat-paginator>
        </div>
    </mat-card>
    <div class="body-footer">
        <div></div>
        <div>
            <button mat-flat-button color="primary" routerLink="/launchpad/experiments/add/">Add Experiment</button>
        </div>
    </div>
</div>
