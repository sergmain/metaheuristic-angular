<div class="app-view" *ngIf="isAuth()">
    <div class="app-view__header">
        <mat-toolbar class="toolbar" color="primary">
            <mat-toolbar-row>
                <ng-container *ngTemplateOutlet="isAuthToolbar"></ng-container>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div class="app-view__body">
        <router-outlet></router-outlet>
    </div>
</div>




<div class="app-view" *ngIf="!isAuth()">
    <div class="app-view__header">
        <mat-toolbar class="toolbar" color="primary">
            <mat-toolbar-row class="toolbar__row">
                <div class="toolbar__left">
                    <button class="mat-button" mat-button routerLink="/">{{brandingTitle}}</button>
                </div>
                <div class="toolbar__right"></div>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div class="app-view__body">
        <ct-content>
            <ct-flex justify-content="flex-start" align-items="flex-start" gap="9px">
                <ct-flex-item flex="2">
                    <ct-section>
                        <ct-section-body>
                            <ct-section-body-row>
                                <div [innerHtml]="htmlContent"></div>
                            </ct-section-body-row>
                        </ct-section-body>
                    </ct-section>
                </ct-flex-item>
                <ct-flex-item flex="1">
                    <login-view> </login-view>
                </ct-flex-item>
            </ct-flex>
        </ct-content>
    </div>
    <div class="app-view__footer">
        <ct-flex justify-content="center">
            <ct-flex-item>Powered by Metaheuristic</ct-flex-item>
        </ct-flex>
    </div>
</div>








<ng-template #isAuthToolbar>
    <ct-flex justify-content="space-between" align-items="center">
        <ct-flex-item>
            <ct-flex justify-content="flex-start" gap="9px" align-items="center">
                <ct-flex-item>
                    <button class="mat-button mat-button--sidenav" mat-button [disabled]="sidenavButtonDisable"
                        (click)="toggleSideNav()">
                        <mat-icon class="mat-icon">menu</mat-icon>
                    </button>
                </ct-flex-item>
                <ct-flex-item>
                    <button class="mat-button mat-button--menu-item" mat-button routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }" routerLink="">{{brandingTitle}}</button>
                </ct-flex-item>

                <ng-template
                    [ngIf]="authenticationService.isRoleMasterAdmin() || authenticationService.isRoleMasterOperator() || authenticationService.isRoleMasterSupport()">
                    <ct-flex-item>
                        <button class="mat-button mat-button--menu-item" mat-button routerLinkActive="active"
                            routerLink="/dispatcher">{{ 'app-view.Dispatcher' | translate }}</button>
                    </ct-flex-item>
                </ng-template>

                <ng-template
                    [ngIf]="!authenticationService.isRoleMasterAdmin() && !authenticationService.isRoleMasterOperator() && !authenticationService.isRoleMasterSupport()">
                    <ct-flex-item>
                        <button class="mat-button mat-button--menu-item" mat-button routerLinkActive="active"
                            routerLink="/ai">{{ 'app-view.Ai' | translate }}</button>
                    </ct-flex-item>
                    <ct-flex-item>
                        <button class="mat-button mat-button--menu-item" mat-button routerLinkActive="active"
                            routerLink="/batch">{{ 'app-view.Batch' | translate }}</button>
                    </ct-flex-item>
                    <ct-flex-item>
                        <button class="mat-button mat-button--menu-item" mat-button routerLinkActive="active"
                            routerLink="/dispatcher">{{ 'app-view.Dispatcher' | translate }}</button>
                    </ct-flex-item>
                </ng-template>

            </ct-flex>
        </ct-flex-item>
        <ct-flex-item>
            <ct-flex justify-content="space-between" align-items="center">
                <mat-icon class="mat-icon" style="transform: scale(1.25); user-select: none;" aria-hidden="true"
                    *ngIf="batchFinished" (click)="hideBatchNotification()">
                    check_circle_outline
                </mat-icon>
            </ct-flex>
        </ct-flex-item>
        <ct-flex-item>
            <ct-flex justify-content="flex-end" gap="9px" align-items="center">
                <ct-flex-item>
                    <mat-slide-toggle #matSlideToggleTheme [checked]="theme === 'dark'" (change)="toggleTheme($event)">
                    </mat-slide-toggle>
                </ct-flex-item>
                <ct-flex-item>
                    <mat-select #matSelectLanguage [(value)]="lang.current" (selectionChange)="toggleLanguage($event)">
                        <mat-option *ngFor="let language of lang.list" [value]="language">{{language}}
                        </mat-option>
                    </mat-select>
                </ct-flex-item>
                <ct-flex-item>
                    <button class="mat-button mat-button--menu-item" mat-button routerLinkActive="active"
                        routerLink="/about">{{ 'app-view.About' | translate }}</button>
                </ct-flex-item>
                <ct-flex-item>
                    <button class="mat-button mat-button--menu-item" mat-button
                        (click)="logout()">{{ 'app-view.Logout' | translate }}</button>
                </ct-flex-item>
            </ct-flex>
        </ct-flex-item>
    </ct-flex>
</ng-template>
