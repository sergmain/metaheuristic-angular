
<ct-section>
  <ct-section-header>
    <ct-section-header-row>
      <ct-heading>General info</ct-heading>
    </ct-section-header-row>
  </ct-section-header>
  <ct-section-body>
    <ct-section-body-row>
      <ct-cols>
        <ct-col size="6">
          <ct-table>
            <table mat-table="mat-table" [dataSource]="tables.features.table">
              <ng-container matColumnDef="key">
                <th mat-header-cell="mat-header-cell" *matHeaderCellDef>Key</th>
                <td mat-cell="mat-cell" *matCellDef="let el"><span *ngIf="el[0] === 'id'">id</span><span *ngIf="el[0] === 'resourceCodes'">Feature ids</span><span *ngIf="el[0] === 'execStatusAsString'">Exec Status</span></td>
              </ng-container>
              <ng-container matColumnDef="value">
                <th mat-header-cell="mat-header-cell" *matHeaderCellDef>Value</th>
                <td mat-cell="mat-cell" *matCellDef="let el">{{el[1]}}</td>
              </ng-container>
              <tr mat-row="mat-row" *matRowDef="let row; columns: tables.features.columnsToDisplay;"></tr>
            </table>
          </ct-table>
        </ct-col>
        <ct-col size="6">
          <ct-table class="general-info">
            <table mat-table="mat-table" [dataSource]="tables.hyperParameters.table">
              <ng-container matColumnDef="key">
                <th mat-header-cell="mat-header-cell" *matHeaderCellDef>Hyper Param Name</th>
                <td mat-cell="mat-cell" *matCellDef="let el">{{el.key}}</td>
              </ng-container>
              <ng-container matColumnDef="values">
                <th mat-header-cell="mat-header-cell" *matHeaderCellDef>Hyper Param Values</th>
                <td mat-cell="mat-cell" *matCellDef="let el">
                  <button mat-stroked-button="mat-stroked-button" *ngFor="let button of el.list;" [disabled]="!el.selectable" [class.mat-flat-button]="button.selected" [class.mat-stroked-button]="!button.selected" (click)="pickHyperParam(button)" [color]="button.selected ? 'primary':''">{{button.param}}</button>
                </td>
              </ng-container>
              <ng-container matColumnDef="axes">
                <th mat-header-cell="mat-header-cell" *matHeaderCellDef>X, Y axes for plotting</th>
                <td mat-cell="mat-cell" *matCellDef="let el"> 
                  <button mat-stroked-button="mat-stroked-button" [class.mat-flat-button]="pickedAxes.includes(el)" [class.mat-stroked-button]="!pickedAxes.includes(el)" [color]="pickedAxes.includes(el) ? 'primary' : ''" [disabled]="!el.selectable" (click)="pickAxis(el)">Axis </button>
                </td>
              </ng-container>
              <tr mat-header-row="mat-header-row" *matHeaderRowDef="tables.hyperParameters.columnsToDisplay"></tr>
              <tr mat-row="mat-row" *matRowDef="let row; columns: tables.hyperParameters.columnsToDisplay;"></tr>
            </table>
          </ct-table>
        </ct-col>
      </ct-cols>
    </ct-section-body-row>
  </ct-section-body>
</ct-section>
