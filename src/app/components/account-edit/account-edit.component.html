
<ct-cols align-items="baseline">
  <ct-col size="6">
    <ct-section>
      <ct-section-header>
        <ct-section-header-row>
          <ct-heading>Edit Account {{account ? account.username : ''}} ({{account ? account.publicName : ''}})</ct-heading>
        </ct-section-header-row>
      </ct-section-header>
      <ct-section-body *ngIf="currentStates.has(states.firstLoading)">
        <ct-section-body-row>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </ct-section-body-row>
      </ct-section-body>
      <ct-section-body *ngIf="!currentStates.has(states.firstLoading)"> 
        <ct-section-body-row>
          <ct-section-content>
            <mat-form-field appearance="outline"> 
              <mat-label>Public Name</mat-label>
              <input matInput="matInput" [(ngModel)]="account.publicName"/>
            </mat-form-field>
          </ct-section-content>
          <ct-section-content>
            <mat-checkbox [(ngModel)]="account.enabled">Is account enabled?</mat-checkbox>
          </ct-section-content>
        </ct-section-body-row>
      </ct-section-body>
      <ct-section-footer>
        <ct-section-footer-row>
          <ct-flex justify-content="flex-end" gap="8px">
            <ct-flex-item>
              <button mat-stroked-button="mat-stroked-button" (click)="back()">Cancel</button>
            </ct-flex-item>
            <ct-flex-item>
              <button mat-flat-button="mat-flat-button" (click)="save()" color="primary" [disabled]="currentStates.has(states.wait)">Save</button>
            </ct-flex-item>
          </ct-flex>
        </ct-section-footer-row>
      </ct-section-footer>
    </ct-section>
  </ct-col>
  <ct-col size="6">
    <ct-section *ngIf="response">
      <ct-section-body>
        <ct-section-body-row>
          <p>STATUS: {{response.status}}</p>
          <p *ngFor="let error of response.errorMessages; index as i; trackBy: trackByFn">{{error}}</p>
        </ct-section-body-row>
      </ct-section-body>
    </ct-section>
  </ct-col>
</ct-cols>
