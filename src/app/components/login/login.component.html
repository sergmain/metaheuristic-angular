<div class="section">
    <div class="body">
        <form action="" class="form" autocomplete="off">
            <div class="form__header">
                <h3>Sign in</h3>
            </div>
            <div class="form__body">
                <mat-form-field>
                    <input matInput placeholder="Name" [(ngModel)]="username" autocomplete="off" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" autocomplete="off" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="form__footer">
                <mat-checkbox class="example-margin" color="primary">Remember</mat-checkbox>
                <button class="mat-flat-button" mat-button="" (click)="login()" color="primary" title="">Sign In</button>
            </div>
        </form>
    </div>
</div>
