<mat-card class="plan-card">
    <mat-card-header>
        <mat-card-title>New Experiment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput name="name">
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput name="description" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Experiment code</mat-label>
            <textarea matInput name="code" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Seed</mat-label>
            <input matInput name="seed">
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div class="flex flex-end">
            <button mat-flat-button (click)="cancel()">Cancel</button>
            <button mat-flat-button (click)="create()" color="primary" title="">Create</button>
        </div>
    </mat-card-actions>
</mat-card>
